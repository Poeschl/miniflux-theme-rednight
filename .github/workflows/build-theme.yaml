name: Build theme
on: 
  push:
    branches:
      - main

jobs:
  lint-style:
    runs-on: ubuntu-latest
    steps:

      - name: â†©ï¸ Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: ğŸ—ï¸ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ—ï¸ Install packages
        run: npm ci

      - name: ğŸ” Check Style
        run: npm run lint
  
  build-css-file:
    runs-on: ubuntu-latest
    steps:

      - name: â†©ï¸ Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: ğŸ—ï¸ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ—ï¸ Install packages
        run: npm ci

      - name: âš™ï¸ Build Style
        run: npm run build

      - name: ğŸ“¦ Create deployment
        run: mkdir deploy && mv *.css deploy/ && mv public/* deploy/

      - name: ğŸš Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        if: github.ref == 'refs/heads/main'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: deploy
          clean: "true"
          single-commit: "true"